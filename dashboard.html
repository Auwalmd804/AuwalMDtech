<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Auwal MD</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  text-align:center;
  padding:40px;
}

h1{
  color:#00c6ff;
}

.card{
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:15px;
  max-width:400px;
  margin:auto;
  backdrop-filter:blur(15px);
}

button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:#ff4d4d;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Welcome to Auwal MD Dashboard</h1>

<div class="card">
<p>You are successfully logged in.</p>
<button onclick="logout()">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyCKg3APPgfsx94I3HDMNFgr-ySpKnbVmIg",
  authDomain: "auwalmdtech.firebaseapp.com",
  projectId: "auwalmdtech",
  storageBucket: "auwalmdtech.firebasestorage.app",
  messagingSenderId: "202329584080",
  appId: "1:202329584080:android:33b8aa59e2267dd04609d5"
};

firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();

auth.onAuthStateChanged(function(user){
  if(!user){
    window.location.href = "index.html";
  }
});

function logout(){
  auth.signOut().then(function(){
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
