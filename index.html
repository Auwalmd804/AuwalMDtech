<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auwal MD</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

/* Company Name */
.company{
    margin-top:40px;
}

.company h1{
    font-size:42px;
    font-weight:bold;
    background: linear-gradient(90deg,#00f5ff,#00ff9d);
    -webkit-background-clip:text;
    color:transparent;
    letter-spacing:2px;
}

.company p{
    margin-top:-10px;
    font-size:18px;
    color:#ddd;
    letter-spacing:3px;
}

/* Button Style */
button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background: linear-gradient(90deg,#00ff9d,#00c3ff);
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* Success Message */
.success-box{
    margin-top:20px;
    font-size:20px;
    font-weight:bold;
    color:#00ff9d;
    display:none;
    animation: pop 0.5s ease-in-out;
}

@keyframes pop{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    margin:5px;
    width:200px;
}
</style>
</head>

<body>

<div class="company">
    <h1>ðŸ‘‹ðŸ‘‹ AUWAL MD</h1>
    <p>Technology Company</p>
</div>

<br><br>

<input type="text" placeholder="Enter Email">
<br>
<input type="password" placeholder="Enter Password">
<br>
<button onclick="showSuccess('Login Success âœ…')">Login</button>
<button onclick="showSuccess('Register Done âœ…')">Register</button>

<br><br>

<input type="text" id="searchInput" placeholder="Search here...">
<br>
<button onclick="searchDone()">Search</button>

<div class="success-box" id="successMessage"></div>

<script>
function showSuccess(message){
    let box = document.getElementById("successMessage");
    box.innerHTML = message;
    box.style.display = "block";
}

function searchDone(){
    let box = document.getElementById("successMessage");
    box.innerHTML = "Search Done âœ…";
    box.style.display = "block";
}
</script>

</body>
</html>
