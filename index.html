<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "auwalmdtech.firebaseapp.com",
    projectId: "auwalmdtech",
    storageBucket: "auwalmdtech.appspot.com",
    messagingSenderId: "202329584080",
    appId: "1:202329584080:web:8f4a816bfca6c7834609d5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login
  window.login = async function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if(!email || !password) { alert("Enter both email and password"); return; }
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "dashboard.html";
    } catch(error) { alert(error.message); }
  }

  // Register
  window.register = async function() {
    const regEmail = document.getElementById('regEmail').value;
    const regPass = document.getElementById('regPassword').value;
    const regConfirm = document.getElementById('regConfirmPassword').value;

    if(!regEmail || !regPass || !regConfirm) { alert("Fill all fields"); return; }
    if(regPass !== regConfirm) { alert("Passwords do not match"); return; }

    try {
      await createUserWithEmailAndPassword(auth, regEmail, regPass);
      alert("Registration successful! You can now login");
      document.getElementById('registerModal').style.display = 'none';
    } catch(error) { alert(error.message); }
  }
</script>
