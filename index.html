<style>
body{

  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;

  height:100vh;

.card{
  width:90%;

  background:rgba(255,255,255,0.08);

  border-radius:18px;

}

input{

}

.switch{
  margin-top:12px;

}

.support{
  margin-top:20px;
  font-size:14px;
}

.support a{
  color:#25D366;
  text-decoration:none;
  font-weight:bold;
}

.loader{
  display:none;
  margin:15px auto;
  border:4px solid #f3f3f3;
  border-top:4px solid #00c6ff;
  border-radius:50%;
  width:30px;
  height:30px;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">

<h1>Auwal MD Technology Company ðŸ‘‹</h1>

<input type="email" id="email" placeholder="Enter Gmail">
<input type="password" id="password" placeholder="Enter Password">
<input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">

<button id="actionBtn">Login</button>

<div class="loader" id="loader"></div>

<div class="switch" onclick="toggleForm()">
Switch to Register
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyCKg3APPgfsx94I3HDMNFgr-ySpKnbVmIg",
  authDomain: "auwalmdtech.firebaseapp.com",
  projectId: "auwalmdtech",
  storageBucket: "auwalmdtech.firebasestorage.app",
  messagingSenderId: "202329584080",
  appId: "1:202329584080:android:33b8aa59e2267dd04609d5"
};

firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();

let isLogin = true;

function toggleForm(){
  isLogin = !isLogin;

  if(isLogin){
    document.getElementById("confirmPassword").style.display = "none";
    document.getElementById("actionBtn").innerText = "Login";
  }else{
    document.getElementById("confirmPassword").style.display = "block";
    document.getElementById("actionBtn").innerText = "Register";
  }
}

document.getElementById("actionBtn").onclick = function(){

  document.getElementById("loader").style.display = "block";

  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  if(isLogin){

    auth.signInWithEmailAndPassword(email, password)
    .then(function(){
      window.location.href = "dashboard.html";
    })
    .catch(function(error){
      alert(error.message);
      document.getElementById("loader").style.display = "none";
    });

  }else{

    if(password !== confirmPassword){
      alert("Passwords do not match!");
      document.getElementById("loader").style.display = "none";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
    .then(function(){
      alert("Registration Successful!");
      toggleForm();
      document.getElementById("loader").style.display = "none";
    })
    .catch(function(error){
      alert(error.message);
      document.getElementById("loader").style.display = "none";
    });
  }
}
</script>

</body>
