  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase Web config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "auwalmdtech.firebaseapp.com",
      projectId: "auwalmdtech",
      storageBucket: "auwalmdtech.appspot.com",
      messagingSenderId: "202329584080",
      appId: "1:202329584080:web:8f4a816bfca6c7834609d5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    window.login = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if(!email || !password){
        alert("Please enter both email and password");
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert(`Login successful! Welcome ${userCredential.user.email}`);
        // Redirect to dashboard (you can create dashboard.html)
        window.location.href = "dashboard.html";
      } catch(error){
        alert(error.message);
      }
    }
  </script>
