<style>
body{

/* Box */
.box{

input{
width:100%;
padding:12px;

border:none;
border-radius:8px;

margin:6px 0;

}

/* Success */
.success{
margin-top:10px;
color:#00ff9d;
font-weight:bold;
display:none;
animation:fade 0.4s ease-in-out;
}

@keyframes fade{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}

/* WhatsApp */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
}

/* Footer */
footer{
position:fixed;
bottom:5px;
font-size:12px;
color:#ccc;
}

/* Simple Falling Dots */
for(let i=0;i<40;i++){
let dot=document.createElement("div");
dot.style.position="absolute";
dot.style.width="5px";
dot.style.height="5px";
dot.style.background="rgba(255,255,255,0.2)";

}

from{transform:translateY(-100px);}

}`;
