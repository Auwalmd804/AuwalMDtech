<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auwal MD</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.card{
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:15px;
  text-align:center;
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#00c6ff;
  font-weight:bold;
  cursor:pointer;
}

.switch{
  margin-top:15px;
  color:#00c6ff;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

<h2 id="formTitle">Login</h2>

<input type="email" id="email" placeholder="Enter Gmail">
<input type="password" id="password" placeholder="Enter Password">
<input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">

<button id="actionBtn">Login</button>

<div class="switch" onclick="toggleForm()">
Switch to Register
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyCKg3APPgfsx94I3HDMNFgr-ySpKnbVmIg",
  authDomain: "auwalmdtech.firebaseapp.com",
  projectId: "auwalmdtech",
  storageBucket: "auwalmdtech.firebasestorage.app",
  messagingSenderId: "202329584080",
  appId: "1:202329584080:android:33b8aa59e2267dd04609d5"
};

firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();

let isLogin = true;

function toggleForm(){
  isLogin = !isLogin;

  if(isLogin){
    document.getElementById("formTitle").innerText = "Login";
    document.getElementById("confirmPassword").style.display = "none";
    document.getElementById("actionBtn").innerText = "Login";
  }else{
    document.getElementById("formTitle").innerText = "Register";
    document.getElementById("confirmPassword").style.display = "block";
    document.getElementById("actionBtn").innerText = "Register";
  }
}

document.getElementById("actionBtn").onclick = function(){

  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  if(isLogin){

    auth.signInWithEmailAndPassword(email, password)
    .then(function(){
      window.location.href = "dashboard.html";
    })
    .catch(function(error){
      alert(error.message);
    });

  }else{

    if(password !== confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
    .then(function(){
      alert("Registration Successful!");
      toggleForm();
    })
    .catch(function(error){
      alert(error.message);
    });
  }
}
</script>

</body>
</html>
