<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auwal MD Technology Company</title>

<style>
body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
overflow:hidden;
}

/* Background Animation */
.background{
position:fixed;
width:100%;
height:100%;
z-index:0;
}

.background span{
position:absolute;
width:6px;
height:6px;
background:rgba(0,255,200,0.3);
border-radius:50%;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(110vh);opacity:0;}
}

/* Company Name */
.company{
margin-top:30px;
position:relative;
z-index:2;
}

.company h1{
font-size:40px;
background:linear-gradient(90deg,#00f5ff,#00ff9d);
-webkit-background-clip:text;
color:transparent;
}

.company p{
letter-spacing:3px;
color:#ccc;
}

/* Login Box */
.card{
margin-top:25px;
position:relative;
z-index:2;
}

input{
padding:12px;
width:220px;
border-radius:25px;
border:none;
margin:6px;
}

button{
padding:12px 22px;
border:none;
border-radius:25px;
background:linear-gradient(90deg,#00ff9d,#00c3ff);
color:black;
font-weight:bold;
cursor:pointer;
margin:6px;
}

.success-box{
margin-top:15px;
font-size:20px;
font-weight:bold;
color:#00ff9d;
display:none;
animation:pop 0.4s ease-in-out;
}

@keyframes pop{
0%{transform:scale(0.5);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

/* Dashboard */
#dashboard{
display:none;
margin-top:20px;
}

/* WhatsApp */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
z-index:10;
}

/* Footer */
footer{
position:absolute;
bottom:10px;
width:100%;
font-size:13px;
color:#ccc;
z-index:2;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="company">
<h1>ðŸ‘‹ðŸ‘‹ AUWAL MD</h1>
<p>Technology Company</p>
</div>

<div class="card" id="authSection">

<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Password"><br>

<button onclick="register()">Register</button>
<button onclick="login()">Login</button>

<div id="successBox" class="success-box"></div>

</div>

<!-- Dashboard Section -->
<div id="dashboard">
<h2>Welcome to Dashboard âœ…</h2>
<button onclick="logout()">Logout</button>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/2349137904300" target="_blank" class="whatsapp">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="55">
</a>

<footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
var firebaseConfig = {
apiKey: "AIzaSyCKg3APPgfsx94I3HDMNFgr-ySpKnbVmIg",
authDomain: "auwalmdtech.firebaseapp.com",
projectId: "auwalmdtech",
storageBucket: "auwalmdtech.firebasestorage.app",
messagingSenderId: "202329584080",
appId: "1:202329584080:android:33b8aa59e2267dd04609d5"
};

firebase.initializeApp(firebaseConfig);
var auth=firebase.auth();

/* Check Login State */
auth.onAuthStateChanged(function(user){
if(user){
document.getElementById("authSection").style.display="none";
document.getElementById("dashboard").style.display="block";
}
});

/* Register */
function register(){
let email=document.getElementById("email").value;
let password=document.getElementById("password").value;

auth.createUserWithEmailAndPassword(email,password)
.then(()=>{
showMessage("Register Success âœ…");
})
.catch(error=>alert(error.message));
}

/* Login */
function login(){
let email=document.getElementById("email").value;
let password=document.getElementById("password").value;

auth.signInWithEmailAndPassword(email,password)
.then(()=>{
showMessage("Login Success âœ…");
})
.catch(()=>alert("You must register first!"));
}

/* Logout */
function logout(){
auth.signOut();
}

/* Success Message */
function showMessage(msg){
let box=document.getElementById("successBox");
box.innerHTML=msg;
box.style.display="block";

setTimeout(()=>{
box.style.display="none";
},3000);
}

/* Falling Animation */
const bg=document.querySelector(".background");
for(let i=0;i<60;i++){
let span=document.createElement("span");
span.style.left=Math.random()*100+"%";
span.style.animationDuration=(5+Math.random()*6)+"s";
span.style.animationDelay=Math.random()*5+"s";
bg.appendChild(span);
}
</script>

</body>
</html>
