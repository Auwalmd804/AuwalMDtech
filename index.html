const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

// Login function with animation + success
window.login = async function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const btn = document.getElementById('loginBtn');
  const status = document.getElementById('loginStatus');

  if(!email || !password){ alert("Enter both email and password"); return; }

  btn.disabled = true;
  status.innerText = "Searching... ðŸ”Ž";
  status.style.color = "#555";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    await new Promise(res => setTimeout(res, 1500));
    status.innerText = "Success âœ…";
    status.style.color = "green";
    await new Promise(res => setTimeout(res, 1000));
    window.location.href = "dashboard.html";
  } catch(error){
    status.innerText = "Error: " + error.message;
    status.style.color = "red";
    btn.disabled = false;
  }
}

// Registration function with spinning animation + success
window.register = async function() {
  const email = document.getElementById('regEmail').value;
  const pass = document.getElementById('regPassword').value;
  const confirm = document.getElementById('regConfirmPassword').value;
  const status = document.getElementById('regStatus');
  if(!email||!pass||!confirm){ alert("Fill all fields"); return; }
  if(pass!==confirm){ alert("Passwords do not match"); return; }

  status.innerText = "Processing... ðŸ”„";
  status.style.color = "#555";
  try {
    await createUserWithEmailAndPassword(auth, email, pass);
    await new Promise(res=>setTimeout(res,1000));
    status.innerText = "Success âœ… Account Created!";
    status.style.color = "green";
    await new Promise(res=>setTimeout(res,1000));
    document.getElementById('registerModal').style.display='none';
    status.innerText = "";
  } catch(error){
    status.innerText = "Error: "+error.message;
    status.style.color="red";
  }
}
</script>
