<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#6a11cb,#2575fc);
overflow:hidden;
color:white;
}

/* Falling Animation */
.background{
position:fixed;
width:100%;
height:100%;
overflow:hidden;
z-index:0;
}

.background span{
position:absolute;
width:7px;
height:7px;
background:rgba(255,255,255,0.25);
border-radius:50%;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(110vh);opacity:0;}
}

/* Login Card */
.card{
position:relative;
z-index:1;
width:90%;
max-width:360px;
background:white;
color:#333;
padding:25px;
border-radius:18px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.logo img{
width:170px;
margin-bottom:10px;
}

input{
width:100%;
padding:12px;
margin:8px 0;
border:1px solid #ddd;
border-radius:8px;
}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#8e2de2,#4a00e0);
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

.switch{
margin-top:10px;
font-size:13px;
color:#6a11cb;
cursor:pointer;
}

.spinner{
width:25px;
height:25px;
border:3px solid rgba(0,0,0,0.2);
border-top:3px solid #6a11cb;
border-radius:50%;
animation:spin 1s linear infinite;
margin:10px auto;
display:none;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* WhatsApp Floating */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
z-index:1000;
}

footer{
position:absolute;
bottom:8px;
width:100%;
text-align:center;
font-size:12px;
color:white;
z-index:1;
}
</style>
</head>

<script>

firebase.initializeApp(firebaseConfig);
var auth=firebase.auth();

let isLogin=true;

function toggleForm(){
isLogin=!isLogin;
document.getElementById("confirmPassword").style.display=isLogin?"none":"block";
document.getElementById("actionBtn").innerText=isLogin?"Sign In":"Register";
document.querySelector(".switch").innerText=isLogin?"Create Account":"Back to Login";
}

document.getElementById("actionBtn").onclick=function(){
var email=document.getElementById("email").value;
var password=document.getElementById("password").value;
var confirmPassword=document.getElementById("confirmPassword").value;

document.getElementById("loader").style.display="block";

if(isLogin){
auth.signInWithEmailAndPassword(email,password)
.then(()=>window.location.href="dashboard.html")
.catch(err=>alert(err.message))
.finally(()=>document.getElementById("loader").style.display="none");
}else{
if(password!==confirmPassword){
alert("Passwords do not match!");
document.getElementById("loader").style.display="none";
return;
}
auth.createUserWithEmailAndPassword(email,password)
.then(()=>{alert("Registration Successful!");toggleForm();})
.catch(err=>alert(err.message))
.finally(()=>document.getElementById("loader").style.display="none");
}
}

/* Generate Falling Dots */
const bg=document.querySelector(".background");
for(let i=0;i<60;i++){
let span=document.createElement("span");
span.style.left=Math.random()*100+"%";
span.style.animationDuration=(5+Math.random()*6)+"s";
span.style.animationDelay=Math.random()*5+"s";
bg.appendChild(span);
}
