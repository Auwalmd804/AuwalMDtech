<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auwal MD Technology Company</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* Falling Animation */
.background{
    position:fixed;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:0;
}

.background span{
    position:absolute;
    width:6px;
    height:6px;
    background:rgba(0,255,200,0.3);
    border-radius:50%;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(110vh);opacity:0;}
}

/* Company Name */
.company{
    margin-top:40px;
    position:relative;
    z-index:2;
}

.company h1{
    font-size:40px;
    background: linear-gradient(90deg,#00f5ff,#00ff9d);
    -webkit-background-clip:text;
    color:transparent;
}

.company p{
    letter-spacing:3px;
    color:#ccc;
}

/* Inputs & Buttons */
input{
    padding:12px;
    width:220px;
    border-radius:25px;
    border:none;
    margin:6px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:25px;
    background: linear-gradient(90deg,#00ff9d,#00c3ff);
    color:black;
    font-weight:bold;
    cursor:pointer;
    margin:6px;
}

/* Success Message */
.success-box{
    margin-top:20px;
    font-size:20px;
    font-weight:bold;
    color:#00ff9d;
    display:none;
    animation: pop 0.4s ease-in-out;
}

@keyframes pop{
    0%{transform:scale(0.5);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

/* WhatsApp Floating Icon */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:10;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="company">
    ðŸ‘‹ðŸ‘‹ <h1>AUWAL MD</h1>
    <p>Technology Company</p>
</div>

<br>

<input type="text" placeholder="Email">
<br>
<input type="password" placeholder="Password">
<br>

<button onclick="showSuccess('Login Success âœ…')">Login</button>
<button onclick="showSuccess('Register Done âœ…')">Register</button>
<button onclick="showSuccess('Search Done âœ…')">Search</button>

<div id="successBox" class="success-box"></div>

<!-- WhatsApp Floating -->
<a href="https://wa.me/2349137904300" target="_blank" class="whatsapp">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="55">
</a>

<script>
function showSuccess(message){
    let box = document.getElementById("successBox");
    box.innerHTML = message;
    box.style.display = "block";

    setTimeout(function(){
        box.style.display = "none";
    },3000);
}

/* Falling Dots */
const bg=document.querySelector(".background");
for(let i=0;i<60;i++){
    let span=document.createElement("span");
    span.style.left=Math.random()*100+"%";
    span.style.animationDuration=(5+Math.random()*6)+"s";
    span.style.animationDelay=Math.random()*5+"s";
    bg.appendChild(span);
}
</script>

</body>
</html>
