<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auwal MD Technology Company</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Switch Forms
window.showSignup = function() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("signupForm").style.display = "block";
}

window.showLogin = function() {
  document.getElementById("signupForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
}

// Login
window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const spinner = document.getElementById("spinner");

  if(!email || !password) return alert("Fill all fields");

  spinner.style.display = "inline-block";

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch(error) {
    alert(error.message);
  }

  spinner.style.display = "none";
}

// Register
window.register = async function() {
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPassword").value;
  const confirm = document.getElementById("regConfirm").value;
  const spinner = document.getElementById("spinner2");

  if(!email || !pass || !confirm) return alert("Fill all fields");
  if(pass !== confirm) return alert("Passwords do not match");

  spinner.style.display = "inline-block";

  try {
    await createUserWithEmailAndPassword(auth, email, pass);
    alert("Account created successfully. Please Sign In.");
    showLogin();
  } catch(error) {
    alert(error.message);
  }

  spinner.style.display = "none";
}
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#4F46E5,#06B6D4);
}

.container{
background:#fff;
padding:40px;
border-radius:15px;
width:350px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
text-align:center;
}

h2{
margin-bottom:10px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:8px;
background:#4F46E5;
color:#fff;
cursor:pointer;
font-weight:bold;
}

.switch{
margin-top:15px;
font-size:14px;
}

.switch span{
color:#4F46E5;
cursor:pointer;
font-weight:bold;
}

/* Spinner Animation */
.spinner{
display:none;
width:20px;
height:20px;
border:3px solid #ccc;
border-top:3px solid #4F46E5;
border-radius:50%;
animation:spin 0.8s linear infinite;
margin-left:10px;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

footer{
position:fixed;
bottom:10px;
width:100%;
text-align:center;
color:#fff;
font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<h2>Auwal MD Technology Company</h2>

<!-- LOGIN FORM -->
<div id="loginForm">
<input type="email" id="email" placeholder="Gmail">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Sign In <span class="spinner" id="spinner"></span></button>

<div class="switch">
Don't have account? <span onclick="showSignup()">Sign Up</span>
</div>
</div>

<!-- SIGNUP FORM -->
<div id="signupForm" style="display:none;">
<input type="email" id="regEmail" placeholder="Gmail">
<input type="password" id="regPassword" placeholder="Password">
<input type="password" id="regConfirm" placeholder="Confirm Password">
<button onclick="register()">Register <span class="spinner" id="spinner2"></span></button>

<div class="switch">
Already have account? <span onclick="showLogin()">Sign In</span>
</div>
</div>

<p style="margin-top:20px;font-size:13px;">

Gmail: yau789452@gmail.com
</p>

</div>

<footer>

</body>
</html>
