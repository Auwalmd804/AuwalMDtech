<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auwal MD Technology</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}

.card{
  width:90%;
  max-width:360px; /* SMALL SIZE */
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(18px);
  padding:25px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

.logo{
  font-size:18px;
  font-weight:bold;
  color:#00c6ff;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  background:#00c6ff;
  font-weight:bold;
  cursor:pointer;
}

.switch{
  margin-top:10px;
  font-size:13px;
  color:#00c6ff;
  cursor:pointer;
}

.support{
  margin-top:15px;
  font-size:13px;
}

.support a{
  color:#25D366;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">

<div class="logo">
Auwal MD Technology Company
</div>

<input type="email" id="email" placeholder="Gmail">
<input type="password" id="password" placeholder="Password">
<input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">

<button id="actionBtn">Login</button>

<div class="switch" onclick="toggleForm()">
Switch to Register
</div>

<div class="support">
Customer Support:  
<br>
<a href="https://wa.me/2349137904300" target="_blank">
ðŸ“± WhatsApp Us
</a>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyCKg3APPgfsx94I3HDMNFgr-ySpKnbVmIg",
  authDomain: "auwalmdtech.firebaseapp.com",
  projectId: "auwalmdtech",
  storageBucket: "auwalmdtech.firebasestorage.app",
  messagingSenderId: "202329584080",
  appId: "1:202329584080:android:33b8aa59e2267dd04609d5"
};

firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();

let isLogin = true;

function toggleForm(){
  isLogin = !isLogin;

  if(isLogin){
    document.getElementById("confirmPassword").style.display="none";
    document.getElementById("actionBtn").innerText="Login";
  }else{
    document.getElementById("confirmPassword").style.display="block";
    document.getElementById("actionBtn").innerText="Register";
  }
}

document.getElementById("actionBtn").onclick=function(){

  var email=document.getElementById("email").value;
  var password=document.getElementById("password").value;
  var confirmPassword=document.getElementById("confirmPassword").value;

  if(isLogin){

    auth.signInWithEmailAndPassword(email,password)
    .then(()=>{ window.location.href="dashboard.html"; })
    .catch(err=>alert(err.message));

  }else{

    if(password!==confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    auth.createUserWithEmailAndPassword(email,password)
    .then(()=>{
      alert("Registration Successful!");
      toggleForm();
    })
    .catch(err=>alert(err.message));
  }
}
</script>

</body>
</html>
